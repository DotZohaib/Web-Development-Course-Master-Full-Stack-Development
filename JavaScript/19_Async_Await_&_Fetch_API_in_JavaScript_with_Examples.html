<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async/Await & Fetch API in JavaScript with Examples</title>
    <meta
      name="description"
      content="Async/Await & Fetch API in JavaScript with Examples"
    />
  </head>
  <body>
    <div class="container">
      <div class="box" id="dataBox">Loading...</div>
    </div>

    <script>
      async function getDataFunc() {
        try {
          let api = await fetch("https://jsonplaceholder.typicode.com/posts"); // Example API
          let data = await api.json();

          if (!data || Object.keys(data).length === 0) {
            console.log("Data Not Found", data);
            document.getElementById("dataBox").innerText = "Data Not Found";
          } else {
            console.log(data);
            document.getElementById("dataBox").innerText = JSON.stringify(data, null, 2);
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("dataBox").innerText = "Error fetching data!";
        }
      }

      getDataFunc();
    </script>
  </body>
</html>

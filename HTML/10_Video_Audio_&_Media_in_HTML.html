<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video, Audio & Media in HTML</title>
  <meta name="description" content="Learn how to use video, audio, and media elements in HTML.">
  <meta name="author" content="Zohaib Ali Dayo">
  <meta name="keywords" content="HTML, Video, Audio, Media, File Input, Web Development">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
 
</head>
<body>
  <h1>Video, Audio & Media in HTML</h1>

  <!-- Video Player -->
  <video 
    src="https://www.w3schools.com/html/mov_bbb.mp4" 
    controls 
    autoplay  
    poster="https://www.w3schools.com/html/pic_trulli.jpg"
  >
    Your browser does not support the video tag.
  </video>

  <!-- Audio Player -->
  <audio src="https://www.w3schools.com/html/horse.mp3" controls></audio>
  <!-- iframe -->
   <label for="iframe"></label>
   <iframe src="https://codewithzuhaib.vercel.app/" frameborder="0" id="iframe">Open CodeWithZohaib</iframe>

  <!-- Image -->
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">

    <!-- svg -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>


  <!-- File Upload -->
  <div class="file-upload">
    <label for="file">Upload a File:</label><br>
    <input type="file" name="file" id="file">
  </div>
</body>
</html>

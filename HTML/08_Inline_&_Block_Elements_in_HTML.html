<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements in HTML</title>
    <meta name="description" content="Inline & Block Elements in HTML">
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    h1{
        background-color: blue;;
    }
    p{
        background-color: yellow;
    }
    #span1 {
        background-color: green;
    }
    #span2 {
        background-color: rgb(252, 0, 0);
    }
</style>
<body>
    <h1>Inline & Block Elements in HTML</h1>
    <p>Block-level elements take up the full width, while inline elements only take up as much width as necessary.</p>
    <span id="span1"> i am an inline element </span>
    <span id="span2"> i am second an inline element </span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/submit_form" method="post">
        <h1>CodeWithZohaib Forms</h1>
        <label for="name">Name</label>
        <input type="text" name="name" value="" id="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" value="" id="email" placeholder="Enter your Email">
        <br>
        
        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" placeholder="Enter your Password">

        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">female</label>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="pakistan">Pakistan</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </div>
        <div>
            <textarea name="message" cols="30" rows="10" id="message" placeholder="Enter your message"></textarea>
        </div>
    </form>
    
</body>
</html>
